<ion-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>

    </ion-header-bar>
    <ion-content>
        <form ng-submit="dologin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="logindata.username">
                    <br><span class="errormessage">{{usernotexist}}</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="logindata.password">
                     <br><span class="errormessage">{{invalidpassword}}</span>
                </label>
                <label class="item">
                   <center> <button class="button button-large button-positive" type="submit">Log in</button></center>
                </label>
            </div>
        </form>
    </ion-content>
    </ion-modal-view>
