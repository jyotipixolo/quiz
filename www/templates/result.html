<ion-view view-title="Result">
    <ion-content>
        {{userdata.username}}, you got
        <br> RIGHT:-{{right}}
        <br>WRONG:-{{wrong}}
        <br>NOT ATTEMPTED:-{{notattempted}}
        <br>
        <center><ngpiechart progression="progression" total="100" id="piechart">
            
        </ngpiechart></center>
        <a href="#app/answers">
            <button class="button button-block button-positive">Check Answers</button>
        </a>
        <br>
        <a href="#app/questionare">
            <button class="button button-block button-positive">Take Test Again</button>
        </a>
        <br>
        <a href="#app/home">
            <button class="button button-block button-positive">Finish</button>
        </a>
    </ion-content>
</ion-view>
